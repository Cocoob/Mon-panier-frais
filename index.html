<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier frais</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Bannière -->
    <div class="container-fluid">
        <div class="row">
            <img src="Assets/Bannière/bannière.jpg" class="banniere" alt="banniere">
        </div>
    </div>

    <!-- Titre -->
    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <h1>Bienvenue chez Lise & Paul Large</h1>
        </div>
    </div>
    
    <!-- Bouton -->
    <div class="container-fluid">
        <div class="row justify-content-center my-5">
            <button class="button" id="button">Afficher contenu</button>
        </div>
    </div>


    <!-- Accordéon -->
    <section class="accordeon">
        <div class="accordion">
            <!-- Légumes -->
            <div class="contentBox">
                <div class="label">Légumes</div>
                <div class="content">
                    <div class="produit">
                        <img src="ASSETS/Legumes/Petitpois.png" alt="">
                        <p>Petit pois</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Legumes/Aubergine.png" alt="">
                        <p>Aubergine</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Legumes/Carotte.png" alt="">
                        <p>Carotte</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Legumes/Courgette.png" alt="">
                        <p>Courgette</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Legumes/Oignons.png" alt="">
                        <p>Oignons</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Legumes/Tomate.png" alt="">
                        <p>Tomate</p>
                    </div>
                </div>
            </div>
            <!-- Fruits -->
            <div class="contentBox">
                <div class="label">Fruits</div>
                <div class="content">
                    <div class="produit">
                        <img src="ASSETS/Fruits/Cerises.png" alt="">
                        <p>Cerises</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Fruits/Fraise.png" alt="">
                        <p>Fraise</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Fruits/PommeRouge.png" alt="">
                        <p>Pomme rouge</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Fruits/Prune.png" alt="">
                        <p>Prune</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Fruits/Raisins.png" alt="">
                        <p>Raisins</p>
                    </div>
                </div>
            </div>
            <!-- Confitures -->
            <div class="contentBox">
                <div class="label">Confitures</div>
                <div class="content">
                    <div class="produit">
                        <img src="ASSETS/Confitures/ConfCerises.png" alt="">
                        <p>Confiture cerises</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Confitures/ConfCoings.png" alt="">
                        <p>Confiture coings</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Confitures/ConfFraise.png" alt="">
                        <p>Confiture fraise</p>
                    </div>
                </div>
            </div>
            <!-- Boissons -->
            <div class="contentBox">
                <div class="label">Boissons</div>
                <div class="content">
                    <div class="produit">
                        <img src="ASSETS/Boisson/jusdeFramboise.png" alt="">
                        <p>Jus de framboise</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Boisson/jusdeMurs.png" alt="">
                        <p>Jus de mûre</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Boisson/jusdeMyrtilles.png" alt="">
                        <p>Jus de myrtilles</p>
                    </div>
                    <div class="produit">
                        <img src="ASSETS/Boisson/jusdepomme.png" alt="">
                        <p>Jus de pomme</p>
                </div>
            </div>
        </div>
    </section>
    
    

    

    







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src="Javascript/script.js"></script>
</body>
</html>
